apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-backend
spec:
  provider:
    azurekv:
      environmentType: PublicCloud
      authType: ServicePrincipal
      vaultUrl: https://kv-lab-infra-prd-westeu.vault.azure.net/
      authSecretRef:
        clientId:
          name: az-kv-secrets
          key: client-id
          namespace: external-secrets
        clientSecret:
          name: az-kv-secrets
          key: client-secret
          namespace: external-secrets
