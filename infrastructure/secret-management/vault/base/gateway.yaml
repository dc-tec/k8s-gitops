apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: vault-gateway
  namespace: vault-infra
  annotations:
    cert-manager.io/cluster-issuer: "cert-manager-staging"
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      hostname: vault.decort.tech
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: vault.decort.tech
      port: 443
      protocol: TLS 
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Passthrough
        certificateRefs:
          - name: vault-tls 
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault-route-redirect
  namespace: vault-infra
spec:
  parentRefs:
    - name: vault-gateway
      sectionName: http
  hostnames:
    - "vault.decort.tech"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault-route
  namespace: vault-infra
spec:
  parentRefs:
    - name: vault-gateway
      sectionName: https
  hostnames:
    - "vault.decort.tech"
  rules:
    - backendRefs:
        - name: vault-active
          port: 8200
          kind: Service
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:  # Changed from add to set
              - name: "Host"
                value: "vault-active.vault-infra.svc"
              - name: "X-Forwarded-For"
                value: "${.source.address}"
              - name: "X-Real-IP"
                value: "${.source.address}"
              - name: "X-Forwarded-Proto"
                value: "https"
              - name: "X-Forwarded-Port"
                value: "443"
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: "/"