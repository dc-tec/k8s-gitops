apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: vault-gateway
  namespace: vault-infra
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-staging
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      hostname: vault.decort.tech
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: vault.decort.tech
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: vault-tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault-route-redirect
  namespace: vault-infra
spec:
  parentRefs:
    - name: vault-gateway
      sectionName: http
  hostnames:
    - "vault.decort.tech"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: vault-backend-tls
  namespace: vault-infra
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: vault-active
  validation:
    hostname: vault.vault-infra.svc.cluster.local
    caCertificateRefs:
      - group: ""
        kind: Secret
        name: vault-ca-tls  # Reference the CA cert, not the leaf cert
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault-route
  namespace: vault-infra
spec:
  parentRefs:
    - name: vault-gateway
      sectionName: https
  hostnames:
    - "vault.decort.tech"
  rules:
    - backendRefs:
        - name: vault-active
          port: 8200
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: "X-Forwarded-For"
                value: "${.source.address}"
              - name: "X-Real-IP"
                value: "${.source.address}"
              - name: "X-Forwarded-Proto"
                value: "https"

