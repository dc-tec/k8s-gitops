apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    name: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dc-tec/k8s-gitops.git
    targetRevision: main
    path: infrastructure/argocd
  destination:
    namespace: argocd
    server: in-cluster
