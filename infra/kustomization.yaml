apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - applicationsets/infrastructure.yaml
  - applicationsets/gateways.yaml
  - applicationsets/secret-management.yaml

# Common labels across all resources
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: infrastructure

# Common annotations
commonAnnotations:
  argocd.argoproj.io/sync-options: ServerSideApply=true

# Namespace where ArgoCD is installed
namespace: argocd