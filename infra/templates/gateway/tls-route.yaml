apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: $(name)-tls-route
  namespace: $(namespace)
spec:
  parentRefs:
    - name: $(name)-gateway
      sectionName: https
  hostnames:
    - "$(hostname)"
  rules:
    - backendRefs:
        - name: $(service)
          port: $(port)
