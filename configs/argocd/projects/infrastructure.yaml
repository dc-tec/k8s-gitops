apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  destinations:
    - name: in-cluster
      namespace: "*"
      server: https://kubernetes.default.svc
  sourceRepos:
    - https://github.com/dc-tec/k8s-gitops.git
